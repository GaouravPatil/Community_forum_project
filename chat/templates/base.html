<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Forum{% endblock %}</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background 0.3s, color 0.3s;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a {
            color: #4a5568;
            text-decoration: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-3px);
        }

        main {
            flex: 1;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            transition: color 0.3s;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            transition: background 0.3s, color 0.3s;
        }

        /* üîî Notification Popup */
        .popup-notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .notification-popup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            animation: slide-in 0.4s ease;
            transition: opacity 0.5s;
        }

        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-out { opacity: 0; }

        /* ‚ú® Scroll Animation */
        .animate {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .animate.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* üåô DARK MODE */
        body.dark {
            background: #1a1a1a;
            color: #e2e8f0;
        }

        header.dark, footer.dark {
            background: rgba(40, 40, 40, 0.9);
            color: white;
        }

        nav a.dark-link {
            color: #cbd5e1;
        }

        nav a.dark-link:hover {
            background: #4c1d95;
            color: white;
        }

        .dark-box {
            background: #2d2d2d !important;
            color: #e2e8f0;
            border-color: #444 !important;
        }

    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>

    <!-- üîî Notifications -->
    <div id="popup-notifications" class="popup-notifications"></div>

    <header id="header">
        <div class="header-content">
            <h1>üí¨ Discussion Forum</h1>

            <nav>
                <a href="{% url 'index' %}">üè† Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'profile' %}">üë§ Profile</a>

                <button id="toggle-dark"
                        style="padding:8px 14px;border-radius:8px;border:none;cursor:pointer;">
                    üåô Dark Mode
                </button>

                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}">üö™ Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">üîê Login</a>
                    <a href="{% url 'register' %}">üìù Register</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer id="footer">
        ¬© {{ now|date:"Y" }} Community Forum |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'contact' %}">Contact</a>
    </footer>


    <!-- JAVASCRIPT FOR ALL FEATURES -->
    <script>
    /* ===============================
       üîî Notification Polling
       =============================== */
    async function fetchNotifications() {
        try {
            const response = await fetch("{% url 'notifications' %}", {
                headers: { "X-Requested-With": "XMLHttpRequest" }
            });
            const data = await response.json();
            data.notifications.forEach(n => showNotification(n.message));
        } catch (error) { console.error(error); }
    }
    function showNotification(message) {
        const container = document.getElementById("popup-notifications");
        const notif = document.createElement("div");
        notif.className = "notification-popup";
        notif.innerHTML = message;

        container.appendChild(notif);
        setTimeout(() => notif.classList.add("fade-out"), 4000);
        setTimeout(() => notif.remove(), 4500);
    }
    setInterval(fetchNotifications, 15000);

    /* ===============================
       ‚ú® Scroll Animations
       =============================== */
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) entry.target.classList.add("show");
        });
    });
    document.querySelectorAll(".animate").forEach(el => observer.observe(el));

    /* ===============================
       üßä Smooth Scroll
       =============================== */
    document.querySelectorAll('a[href^="#"]').forEach(link => {
        link.addEventListener("click", function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            target?.scrollIntoView({ behavior: "smooth" });
        });
    });

    /* ===============================
       üåô Dark Mode
       =============================== */
    document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("toggle-dark");
        const header = document.getElementById("header");
        const footer = document.getElementById("footer");

        if (localStorage.getItem("theme") === "dark") enableDark();

        toggle.addEventListener("click", () => {
            if (document.body.classList.contains("dark")) {
                disableDark();
            } else {
                enableDark();
            }
        });

        function enableDark() {
            document.body.classList.add("dark");
            header.classList.add("dark");
            footer.classList.add("dark");

            document.querySelectorAll("nav a").forEach(a => a.classList.add("dark-link"));
            document.querySelectorAll("input, textarea, .card, .box, .animate")
                .forEach(el => el.classList.add("dark-box"));

            localStorage.setItem("theme", "dark");
            toggle.innerHTML = "‚òÄÔ∏è Light Mode";
        }

        function disableDark() {
            document.body.classList.remove("dark");
            header.classList.remove("dark");
            footer.classList.remove("dark");

            document.querySelectorAll("nav a").forEach(a => a.classList.remove("dark-link"));
            document.querySelectorAll("input, textarea, .card, .box, .animate")
                .forEach(el => el.classList.remove("dark-box"));

            localStorage.setItem("theme", "light");
            toggle.innerHTML = "üåô Dark Mode";
        }
    });

    /* ===============================
       üìù Auto-Save Thread Draft
       =============================== */
    document.addEventListener("DOMContentLoaded", () => {
        const titleField = document.getElementById("thread-title");
        const bodyField = document.getElementById("thread-body");

        if (!titleField || !bodyField) return;

        if (localStorage.getItem("draft_title"))
            titleField.value = localStorage.getItem("draft_title");

        if (localStorage.getItem("draft_body"))
            bodyField.value = localStorage.getItem("draft_body");

        titleField.addEventListener("input", () =>
            localStorage.setItem("draft_title", titleField.value)
        );
        bodyField.addEventListener("input", () =>
            localStorage.setItem("draft_body", bodyField.value)
        );

        const form = document.querySelector("form");
        form?.addEventListener("submit", () => {
            localStorage.removeItem("draft_title");
            localStorage.removeItem("draft_body");
        });
    });
    </script>

</body>
</html>
