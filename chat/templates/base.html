<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Forum{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .auth-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header h1 {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
        }
        .auth-container input {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .auth-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .auth-container button {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .auth-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        .messages li {
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }
        .messages .success {
            background: rgba(72, 187, 120, 0.1);
            color: #2f855a;
        }
        .messages .error {
            background: rgba(245, 101, 101, 0.1);
            color: #c53030;
        }
    </style>
</head>
    <!-- ðŸ”” Notification Popup -->
    <div id="popup-notifications" class="popup-notifications"></div>

    <script>
    async function fetchNotifications() {
        try {
            const response = await fetch("{% url 'notifications' %}", {
                headers: { "X-Requested-With": "XMLHttpRequest" }
            });
            const data = await response.json();
            data.notifications.forEach(n => showNotification(n.message));
        } catch (error) {
            console.error("Error fetching notifications:", error);
        }
    }

    function showNotification(message) {
        const container = document.getElementById("popup-notifications");
        const notif = document.createElement("div");
        notif.className = "notification-popup";
        notif.innerHTML = message;

        container.appendChild(notif);
        setTimeout(() => notif.classList.add("fade-out"), 4000);
        setTimeout(() => notif.remove(), 4500);
    }

    // Poll every 15 seconds
    setInterval(fetchNotifications, 15000);
</script>

    <style>
        /* ðŸ”” Notification Popup Styles */
        .popup-notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .notification-popup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slide-in 0.4s ease;
            transition: opacity 0.5s;
        }

        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .fade-out {
            opacity: 0;
        }
    </style>
</body>
</html>
 
<body>
    <header class="auth-header">
        <h1>{% block header_title %}ðŸ’¬ Community Forum{% endblock %}</h1>
    </header>
    <div class="auth-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
